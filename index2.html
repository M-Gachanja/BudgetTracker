<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="container">
        <h1>Budget Tracker</h1>
        
        <div class="balance-container">
            <h2>Your Balance</h2>
            <p id="balance">Ksh0.00</p>
        </div>
        
        <div class="summary">
            <div class="income">
                <h3>Income</h3>
                <p id="income">Ksh0.00</p>
            </div>
            <div class="expenses">
                <h3>Expenses</h3>
                <p id="expenses">Ksh0.00</p>
            </div>
        </div>
        
        <h2>Add Transaction</h2>
        <form id="transaction-form">
            <div class="form-control">
                <label for="description">Description</label>
                <input type="text" id="description" placeholder="Enter description..." required>
            </div>
            <div class="form-control">
                <label for="amount">Amount</label>
                <input type="number" id="amount" placeholder="Enter amount..." required step="0.01">
            </div>
            <div class="form-control">
                <label for="date">Date</label>
                <input type="date" id="date" required>
            </div>
            <div class="form-control">
                <label for="category">Category</label>
                <select id="category" required>
                    <option value="">Select a category</option>
                    <option value="Food">Food</option>
                    <option value="Transport">Transport</option>
                    <option value="Housing">Housing</option>
                    <option value="Entertainment">Entertainment</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Healthcare">Healthcare</option>
                    <option value="Salary">Salary</option>
                    <option value="Freelance">Freelance</option>
                    <option value="Investment">Investment</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="radio-buttons">
                <div>
                    <input type="radio" id="income-type" name="type" value="income" checked>
                    <label for="income-type">Income</label>
                </div>
                <div>
                    <input type="radio" id="expense-type" name="type" value="expense">
                    <label for="expense-type">Expense</label>
                </div>
            </div>
            <button type="submit">Add Transaction</button>
        </form>
        
        <div class="filter-buttons">
            <button id="show-all">All</button>
            <button id="show-income">Income</button>
            <button id="show-expenses">Expenses</button>
            <select id="filter-category">
                <option value="all">All Categories</option>
                <!-- Categories will be added dynamically -->
            </select>
        </div>
        
        <h2>Transaction History</h2>
        <table id="transactions-table">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Description</th>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="transactions">
                <!-- Transactions will be added here -->
            </tbody>
        </table>
    </div>

    <script src="script2.js"></script>
</body>
</html>
